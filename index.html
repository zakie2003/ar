<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <style>
            body {
                margin: 0;
                overflow: hidden;
                touch-action: manipulation;
            }
        </style>
    </head>

    <body>
        <a-scene
            renderer="antialias: true; precision: medium;"
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <!-- Marker -->
            <a-marker id="animated-marker" type="pattern" url="assets/marker.patt" emitevents="true">
                <a-entity position="0 0 0.1">  <a-image src="assets/asset.jpeg" scale="0.5 0.5 0.5" rotation="-90 0 0" gesture-handler></a-image>
                </a-entity>
              </a-marker>

            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
